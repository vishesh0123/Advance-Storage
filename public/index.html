<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    

    <title>AdvanceSmartContract</title>
    

</head>

<body>
    


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="padding-top: 20px; padding-right: 20px;">
        <button id="metamask" type="button" class="btn btn-primary btn-lg">Connect Wallet</button>

    </div>
    <h1 class="display-4" style="text-align: center;">advance-storage-smart-contract</h1>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <div style="padding-left: 20px; width: 100%; height:250px ; padding-top: 20px;">
        <div class="badge bg-primary text-wrap" style="width: 10rem;height: 10rem; ">
            <p style="font-size: 20px;">Metamask Status <br><br><br><br><span id="metamaskstatus"
                    style="color: rgb(255, 238, 0);" text-decoration: solid;">Not Installed</span></p>
        </div>
        &MediumSpace;
        &MediumSpace;
        <div class="badge bg-primary text-wrap" style="width: 10rem;height: 10rem; ">
            <p style="font-size: 20px;">Metamask Connect Status <br><br><br><br><span id="metamaskconnectstatus"
                    style="color: rgb(255, 238, 0); text-decoration: solid;">Not Connected</span></p>
        </div>
        &MediumSpace;
        &MediumSpace;
        <button id="metamaskk" type="button" class="btn btn-primary btn-lg">Get Owners</button>
        &MediumSpace;
        &MediumSpace;
        <div class="badge bg-primary text-wrap" style="width: 50rem;height: 10rem; ">
            <p style="font-size: 20px; ">Owners List  <br><br><span id="metamaskconnectstatus"
                    style="color: rgb(255, 238, 0); text-decoration: solid; ">Click On Get Owners</span><br><br><br><br></p>
        </div>
        


    </div>
    <div style="padding: 20px;">
        <div class="badge bg-primary text-wrap" style="width: 80rem;height: 3rem; margin-top: 20px;">
            <p style="font-size: 20px; text-align: left;">Current Owner : <span id="currentowner"
                    style="color: rgb(255, 238, 0); text-decoration: solid;">Getting Owner..</span></p>
        </div>
    </div>


    <div style="padding-left: 20px;">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Change Owner</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                
            </div>
            
            
            <button type="submit" class="btn btn-primary">Change Owner</button>
        </form>
    </div>
</body>
<script src="bundle.js"></script>


</html>
